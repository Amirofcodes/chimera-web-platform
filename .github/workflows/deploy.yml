name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --passWithNoTests --watchAll=false
      - name: Check TypeScript compilation
        run: |
          cd frontend
          npm run tsc || npm run tsc --noEmit || echo "TypeScript check skipped"

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      # Create a temporary archive to transfer files
      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz --exclude='.git' .
      
      # Transfer the archive instead of using rsync
      - name: Transfer files to server
        run: |
          scp deploy.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~
      
      # Extract and deploy on the remote server
      - name: Deploy on server
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p ~/deployment_temp
            tar -xzf ~/deploy.tar.gz -C ~/deployment_temp
            mkdir -p /var/www/chimerastack/backend/logs /var/www/chimerastack/backend/downloads
            cp -r ~/deployment_temp/* /var/www/chimerastack/
            cd /var/www/chimerastack
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml up -d --build
            rm -rf ~/deployment_temp ~/deploy.tar.gz
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker ps | grep chimera || echo 'No chimera containers found'"