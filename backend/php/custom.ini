[PHP]
; ==============================
; Development settings
; ==============================
; Enable display of PHP errors for debugging
display_errors = On
; Show PHP startup sequence errors
display_startup_errors = On
; Report all errors, warnings, and notices
error_reporting = E_ALL
; Enable logging errors to file
log_errors = On
; Path to error log file
error_log = /var/log/php/errors.log

; ==============================
; Performance settings
; ==============================
; Maximum memory a script may consume
memory_limit = 256M
; Maximum execution time of a script in seconds
max_execution_time = 30
; Maximum time in seconds a script is allowed to parse input data
max_input_time = 60
; Maximum size of POST data that PHP will accept
post_max_size = 8M
; Maximum size of uploaded files
upload_max_filesize = 2M

; ==============================
; Security settings
; ==============================
; Hide PHP version in headers (security best practice)
expose_php = Off
; Prevent JavaScript from accessing cookies
session.cookie_httponly = 1
; Force cookies for session management
session.use_only_cookies = 1
; Only send cookies over HTTPS connections
session.cookie_secure = 1
